<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeMiao-Java</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link id="favicon" rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/haifeng-ck/blogPic/202206201932194.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        name: '<p style="color: #F79816; margin: 0; font-weight: bold;">CodeMiao-Java</p>', // 文档标题，显示在侧边栏顶部
        el: '#app', // docsify 初始化的挂载元素，默认为 #app 如果不存在就直接绑定在 body 上
        repo: 'https://github.com/haifeng-ck/codemiao-java', // 配置仓库地址，在页面右上角显示GitHub Corner挂件

        // 侧边栏配置
        hideSidebar: false, // 隐藏侧边栏，默认值 false
        maxLevel: 5, // 配置渲染标题的最大层级，默认抓取文档中所有标题生成目录
        // 自定义侧边栏(目录)
        loadSidebar: true, // 加载自定义侧边栏
        subMaxLevel: 2, // 生成目录的最大层级

        // 导航栏配置
        loadNavbar: true,
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏

        // 封面配置
        coverpage: true, // 启用封面页，默认加载 _coverpage.md 文件

        //全文搜索
        search: {
            //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大层级, 1 - 6
            depth: 6,
        },

        // 其他配置
        auto2top: true // 切换页面后自动跳转到顶部
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Java代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!-- 全文搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
